<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <title>Project | {{job.name}}</title>
</head>

<body>

  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-6">
        <img src="{{job.image.url}}" class="img-fluid pt-3" alt="Product Image">
        <br><br>
        <a href="{%url 'home'%}"><button type="button" class="btn btn-primary">Back</button></a>
      </div>
      <div class="col-lg-6">
        <h2>{{job.name}}</h2>
        <p>{{job.summary}}</p>
      </div>
    </div>
    <style>
      .bodyik {
        text-align: center;
      }
      img {
        width: 800px;
        height: 800px;
        object-fit: cover;
      }
    </style>
    <br><br><br><br>
    <div class="row mt-5 bodyik">
      <div class="col-lg-12">
        <h3>Images of {{job.name}}</h3>
        <br>
        <div id="imageCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#imageCarousel" data-slide-to="1"></li>
            <li data-target="#imageCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner bodyik">
            <div class="carousel-item active">
              <img src="{{job.image1.url}}" class="d-block w-100" alt="Carousel Image 1" width="400" height="800">
            </div>
            <div class="carousel-item">
              <img src="{{job.image2.url}}" class="d-block w-100" alt="Carousel Image 2" width="400" height="800">
            </div>
            <div class="carousel-item">
              <img src="{{job.image3.url}}" class="d-block w-100" alt="Carousel Image 3" width="400" height="800">
            </div>
          </div>
          <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
<br><br><br>

<style>
  .footer-icons a {
    color: #ffffff;
    font-size: 24px;
    margin: 0 10px;
    display: inline-block;
    transition: transform 0.3s;
  }

  .footer-icons a:hover {
    transform: scale(1.2);
  }
</style>
</head>

<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{%static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
